name: Test

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main
    - feature/*

permissions:
  contents: read

jobs:
  test:
    strategy:
      matrix:
        plateform:
          - ubuntu-latest
        php:
          - 8.0
          - 8.1
          - 8.2
    name: Test
    runs-on: ${{ matrix.plateform }}
    env:
      XDEBUG_MODE: coverage

    steps:
    - uses: actions/checkout@v3
    - uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php }}

    - name: Validate composer.json and composer.lock
      run: composer validate --strict

    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v3
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ matrix.plateform }}-${{ matrix.php }}-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-${{ matrix.plateform }}-${{ matrix.php }}-
    - name: Install dependencies
      run: composer install --prefer-dist --no-progress
    - name: Run test code smell PHPCs
      run: ./vendor/bin/phpcs
    - name: Run test code smell PHPStan Sources
      run: ./vendor/bin/phpstan analyse --level max src
    - name: Run test code smell PHPStan Tests
      run: ./vendor/bin/phpstan analyse --level 0 tests
    - name: Run test unit
      run: ./vendor/bin/phpunit
